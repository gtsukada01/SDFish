<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SD Fishing - Premium Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/realdata.css?v=17" />
    <!-- REMOVED INLINE STYLES - NOW IN styles/realdata.css -->
  </head>
  <body>
    <div class="app-layout">
      <!-- Header Bar -->
      <header class="header-bar">
        <div class="header-content">
          <div class="logo">
            <span>SD Fishing Intelligence</span>
          </div>
          <div id="filtersMount" class="header-filters-container"></div>
        </div>
      </header>

      <!-- Sidebar Navigation -->
      <nav class="sidebar">
        <div class="nav-section">
          <div class="nav-item all-landings hover:bg-accent hover:text-accent-foreground" data-landing-id="all">
            <div class="nav-item-content">
              <span class="text-foreground">All Landings</span>
            </div>
          </div>
        </div>

        <div class="nav-divider"></div>

        <div class="nav-section">
          <div class="nav-header">Pinned</div>
          <div id="pinnedSection"></div>
        </div>

        <div class="nav-divider"></div>

        <div class="nav-section">
          <div class="nav-header">San Diego</div>
          <div id="sanDiegoSection"></div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="content-container">
          <section id="statsGridContainer" class="dashboard-section"></section>
          <section id="recentTripsContainer" class="dashboard-section"></section>
          <section id="chartsContainer" class="dashboard-section charts-grid"></section>
        </div>
      </main>
    </div>

    <script type="module" src="scripts/dashboard.entry.js?v=32"></script>
  </body>
</html>
